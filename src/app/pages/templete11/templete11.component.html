<!-- <div class="wrapper wrapper-content btn-white row" style="    padding-left: 0px !important;    padding-top: 60px!important;"> -->
<div class="row" [ngClass]="{'zoomed': zoomContent}">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
        <div ngxSlickItem *ngFor="let slide of slides; trackBy: trackByFn" class="slide">
            <!---  play with columns/cells UI here  -->
            <div class="column">
                <h1>{{slide.colHeader}}</h1>
                <div *ngFor="let cell of slide.colCells; trackBy: trackByFn">
                    <p>{{cell}}</p>
                </div>

            </div>
        </div>
    </ngx-slick-carousel>
</div>
