<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Your Feedback</h4>
        </div>
        <div class="modal-body">
          <textarea class="form-control" [(ngModel)]="feedback" rows="5" placeholder="Enter your feedback"></textarea>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="sendFeedback()">Send</button>
        </div>
      </div>

    </div>
  </div>

</div>

<div id="feedback" style="top: auto; position: absolute; bottom: 0px;">
  <a type="button" class="btn btn-info btn-lg" (click)="showModal()">
    Feedback
  </a>
</div>
